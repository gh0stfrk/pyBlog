{% extends 'blog/base.html' %}

{% block title %}Add a comment{% endblock %}

{% block content %}
    <div class="container mx-auto mt-10 px-4 sm:px-6 lg:px-8">
        {% if comment %}
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Your comment has been added</h2>
            <p class="mb-4">
                <a href="{{ post.get_absolute_url }}" class="text-blue-500 hover:text-blue-700">Back to the post</a>
            </p>
        {% else %}
            {% include 'blog/post/includes/comment_form.html' %}
        {% endif %}
    </div>
{% endblock %}
