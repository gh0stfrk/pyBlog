<form method="get" class="flex mb-4" action="{% url 'blog:post_search' %}">
    <div class="flex-1 mr-2">
        <label for="id_query" class="sr-only">Search Query</label>
        <input type="text" name="query" id="id_query" placeholder="Search..."
            class="w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <button type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Search
    </button>
</form>
